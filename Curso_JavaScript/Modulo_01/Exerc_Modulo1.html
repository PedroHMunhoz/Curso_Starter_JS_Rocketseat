<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios Módulo 1</title>
  </head>
  <body>
    <script>
      // 1º Exercício: Crie uma função que dado o objeto a seguir:

      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };

      //Retorne o seguinte conteúdo:
      //O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.
      console.log(
        "O usuário mora em " +
          endereco.cidade +
          " / " +
          endereco.uf +
          ", no bairro " +
          endereco.bairro +
          ', na rua "' +
          endereco.rua +
          '" com nº ' +
          endereco.numero
      );

      // 2º exercício
      // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
      function pares(x, y) {
        for (let i = x; i <= y; i++) {
          if (i % 2 === 0) console.log("PAR: " + i);
        }
      }
      pares(32, 321);

      // 3º exercício
      // Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
      // e retorna um booleano true/false caso exista ou não.
      function temHabilidade(skills) {
        return skills.indexOf("Pastel") !== -1;
      }
      var skills = ["Javascript", "ReactJS", "React Native"];
      console.log(temHabilidade(skills)); // true ou false

      //4º Exercício
      // Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:
      function experiencia(anos) {
        if (anos > 0 && anos <= 1) {
          return "Iniciante";
        } else if (anos > 1 && anos <= 3) {
          return "Intermediário";
        } else if (anos > 3 && anos <= 6) {
          return "Avançado";
        } else if (anos >= 7) {
          return "Jedi Master";
        }
      }
      var anosEstudo = 6;
      console.log(experiencia(anosEstudo));
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      // 5º Exercício
      // Dado o seguinte vetor de objetos:
      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];

      // Escreva uma função que produza o seguinte resultado:
      // O Diego possui as habilidades: Javascript, ReactJS, Redux
      // O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir

      function retornaHabilidades(usuarios) {
        for (const usuario of usuarios) {
          var texto =
            "O " +
            usuario.nome +
            " possui as habilidades: " +
            usuario.habilidades.join(", ");

          console.log(texto);
        }
      }
      retornaHabilidades(usuarios);
    </script>
  </body>
</html>
